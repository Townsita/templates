{{define "content"}}
	<div class="container">
		<h1 class="welcome">Reach your community</h1>
		<h1 class="welcome">with <span class="luckdrum">LuckDrum</span></h1>
		<p class="desc">Earth's GLOCAL broadcasting drum and message wall</p>
		<div class="login-container col-md-4">
			<h3>Sign up</h3>
			<input type="text" placeholder="Email" class="full-width">	
			<input type="password" placeholder="Password" class="full-width">	
			<input type="password" placeholder="Confirm password" class="full-width">
			<input type="date" placeholder="Birthdate" class="full-width">			
			<input type="radio" name="gender" value="male" id="male"> <label for="male">Male</label><br>
			<input type="radio" name="gender" value="fe-male" id="female"> <label for="female">Female</label><br>
			<input type="submit" value="Join!" class="full-width">
			<p>You've already an account?<br><a href="">Log in</a> to <span class="luckdrum">Luckdrum</span></p>
		</div>
		<div class="col-md-4 login-fill">
			
		</div>
		<div class="col-md-4 login-fill">
			
		</div>
	</div>
{{end}}
