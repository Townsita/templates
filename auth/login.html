{{define "content"}}
	<h2>Login</h2>
	<form method="post">
		<div class="form-group">
			<label for="username">User</label>
			<input type="text" id="username" name="username" />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" />
		</div>
		<button type="submit">Login</button>
	</form>
{{end}}
